<!DOCTYPE html>
<html lang="${lang}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="${description}" />
    <meta name="keywords" content="${keywords}" />
    <title>${title}</title>
	<link href="${cdn_bootstrap_css}" rel="stylesheet">
	<link href="${cdn_fontawesome}" rel="stylesheet">
	<link href="/css/shapefly.min.css" rel="stylesheet">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="icon" href="/favicon.ico">
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top" id="top" role="banner">
      <div class="container">
      <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="../" class="navbar-brand">${project}</a>
      </div>
      <nav id="bs-navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
	    <tpl for="top_menu">
        <li>
          <a href="${link}">${name}</a>
        </li>
		</tpl>
      </ul>
      <ul class="nav navbar-nav navbar-right">
		<li class="user-sign active"><a href="/user/signup#/editor">${signup}</a></i>
		<li class="user-sign"><a href="/user/signin#/editor">${signin}</a></i>
	  </ul>
    </nav>
    </div>
    </header>

    <div class="jumbotron text-left" role="header">
	  <div class="container">
        <h1>${heading}</h1>
        <span class="lead">${lead}</span>
	  </div>
	</div>

    <main class="container" id="content" role="main" tabindex="-1">
	  <%sub_tpl%>
	</main>
    <div class="container">
	<div class="row text-center" id="contact">
	<tpl for="contacts">
	  <a href="${link}" class="btn btn-default btn-outline btn-lg"><i class="${icon}"></i>&nbsp;${text}</a>
	</tpl>
	</div>
	</div>
	<footer class="footer" role="contentinfo">
	  <div class="container">
	    <div class="row">
		  <div class="col-md-10">
			<ul class="list-inline text-muted">
			  <li>${copyright}</li>
			<tpl for="bottom_menu">
			<li>
			  <a href="${link}">${name}</a>
			</li>
			</tpl>
			</ul>
		  </div>
		  <div class="col-md-2">
			<ul class="list-inline text-muted">
			<li class="dropup"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="${lang_title}"><i class="fa fa-language"></i><span class="caret"></span></a>
			  <ul class="dropdown-menu">
				<tpl for="langs">
				  <li><a href="${link}">${name}</a></li>
				</tpl>
			  </ul>
			</li>
			</ul>
		  </div>
		</div>
	  </div>
	</footer>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
	<tpl if="'${tinymce}'">	
	<script src="http://tinymce.cachefly.net/4.2/tinymce.min.js"></script>
	<script src="/js/tinymce-plugin-shapefly.js" type="text/javascript"></script>
	</tpl>
  </body>
</html>
