<!DOCTYPE html>
<html lang="${lang}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<tpl for="hreflangs">
	<link rel="alternate" hreflang="${hreflang}" href="${href}" />
	</tpl>
	<link href="${cdn_bootstrap_css}" rel="stylesheet">
	<link href="${cdn_fontawesome}" rel="stylesheet">
	<link href="dist/css/shapefly.min.css" rel="stylesheet">
	<link rel="apple-touch-icon" href="dist/apple-touch-icon.png">
	<link rel="icon" href="dist/favicon.ico">
	
	<title>${title}</title>
	<meta name="description" content="${description}"/>
	<meta name="robots" content="noodp"/>
	<link rel="canonical" href="${home_url}" />
	<meta property="og:locale" content="${locale}" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="${title}" />
	<meta property="og:description" content="${share_desc}" />
	<meta property="og:url" content="${home_url}" />
	<meta property="og:site_name" content="${site_name}" />
	<meta property="og:image" content="${share_img}" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:description" content="${description}" />
	<meta name="twitter:title" content="${title}" />
	<meta name="twitter:site" content="@shapefly" />
	<meta name="twitter:image" content="${share_img}" />
  </head>
  <body class="bs-sf-home">
    <header class="navbar navbar-inverse navbar-fixed-top" id="top" role="banner">
      <div class="container">
      <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand">${site_name}</a>
      </div>
      <nav id="bs-navbar" class="collapse navbar-collapse">
      <!-- ul class="nav navbar-nav">
	    <tpl for="top_menu">
        <li>
          <a href="${link}">${name}</a>
        </li>
		</tpl>
      </ul-->
      <ul class="nav navbar-nav navbar-right">
	    <!--
		<li class="user-sign active"><a href="/user/signup#/editor">${signup}</a></i>
		<li class="user-sign"><a href="/user/signin#/editor">${signin}</a></i>
		-->
		<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="${share_title}"><i class="fa fa-share"></i> <span class="caret"></span></a>
		  <ul class="dropdown-menu">
			<tpl for="shares">
			  <li><a href="${link}" target="_blank"><i class="${icon}"></i>${name}</a></li>
			</tpl>
		  </ul>
		</li>
		<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="${lang_title}"><i class="fa fa-language"></i> <span class="caret"></span></a>
		  <ul class="dropdown-menu">
			<tpl for="langs">
			  <li><a href="${link}">${name}</a></li>
			</tpl>
		  </ul>
		</li>
	  </ul>
    </nav>
    </div>
    </header>

    <main class="jumbotron" id="content" role="main" tabindex="-1">
	  <div class="container">
        <h1>${brand_name}</h1>
        <span class="lead"><div>${lead}</div>
		<span class="marketing-word" data-typed-text="${typed_text}"></span>
		</span>
		<p><a class="btn btn-default btn-lg btn-getting-started" href="${prod_url}" role="button">${getting_started}</a></p>
	  </div>
	  <img src="dist/img/shapefly.png" width="600">
	</main>
	<footer class="footer" role="contentinfo">
	  <div class="container">
	    <div class="row">
		  <div class="col-md-10">
			<ul class="list-inline text-muted">
			  <li>${copyright}</li>
			<!--
			<tpl for="bottom_menu">
			<li>
			  <a href="${link}">${name}</a>
			</li>
			</tpl>
			-->
			</ul>
		  </div>
		  <div class="col-md-2">
			<!--ul class="list-inline text-muted">
			<li class="dropup"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="${lang_title}"><i class="fa fa-language"></i><span class="caret"></span></a>
			  <ul class="dropdown-menu">
				<tpl for="langs">
				  <li><a href="${link}">${name}</a></li>
				</tpl>
			  </ul>
			</li>
			</ul-->
		  </div>
		</div>
	  </div>
	</footer>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="dist/js/shapefly_allinone.min.js" type="text/javascript"></script>

	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	  ga('create', 'UA-80976827-1', 'auto');
	  ga('send', 'pageview');
	</script>
  </body>
</html>
